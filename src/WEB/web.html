<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinema Website</title>
</head>
<body>
    <header>
        <h1>Cinema Website</h1>
    </header>
    <main>
        <h2>Danh sách suất chiếu</h2>
        <div id="schedule-container" class="schedule-container">
            <!-- Danh sách suất chiếu sẽ được hiển thị ở đây -->
        </div>
    
        <h2>Đặt vé</h2>
        <form id="booking-form">
            <label for="movie">Chọn phim:</label>
            <select id="movie" required>
                <option value="" disabled selected>Chọn phim</option>
                <!-- Danh sách phim sẽ được tạo động từ backend -->
            </select>
    
            <label for="time">Chọn thời gian:</label>
            <select id="time" required>
                <option value="" disabled selected>Chọn thời gian</option>
                <!-- Danh sách thời gian sẽ được tạo động từ backend -->
            </select>
    
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <button type="button" onclick="submitForm()">Đặt vé</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Cinema Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
